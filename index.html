<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div id="rating-card">
        <img src="./images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-btn-container">
          <button class="rating-btn" onclick="changeColor(this)">1</button>
          <button class="rating-btn" onclick="changeColor(this)">2</button>
          <button class="rating-btn" onclick="changeColor(this)">3</button>
          <button class="rating-btn" onclick="changeColor(this)">4</button>
          <button class="rating-btn" onclick="changeColor(this)">5</button>
        </div>
        <button id="submit" onclick="submitRating()">SUBMIT</button>
      </div>
      <div id="thankyou-card">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <div class="rating-container">
          <p id="rating"></p>
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
